<!DOCTYPE html>
<html>
  <head>
    <title>E-com</title>
  </head>
  <body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({name ,price,discountprice,imgsrc}){
        return(
          <>
          <img src={imgsrc} width='50'/>
          <p>{name}</p>
          {discountprice > 0 ? <del><p>Price : ${price}</p></del> : <p>Price : ${price}</p>}
          {discountprice > 0 && <p>Discount Price : {price - discountprice}</p>}
          <button>Add to Cart</button>
          <hr />
          </>
        );
      }

      function App(){
        return(
          <>
            <ProductDetails name='Cotton Socks' price='10.90' 
            discountprice='5.45'
            imgsrc='cotton-socks.png'/>

            <ProductDetails name='Tennis balls' price='6.00' 
            imgsrc='tennis-balls.png'/>
            
            <ProductDetails name='Plain T-shirt' price='7.99' 
            imgsrc='plain-t-shirt.png'/>
          </>
        );
      }
    
      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
