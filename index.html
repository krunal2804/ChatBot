<!DOCTYPE html>
<html>
  <head>
    <title>ChatBOT</title>
    <style>
      body{
        font-family: Arial;
        margin: 0px;
      }
      .send-button{
        background-color: rgb(25,135,84);
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input{
        padding: 11px 20px;
        border-radius: 12px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container{
        display: flex;
        margin-bottom: 60px;
      }

      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh ;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot{
        display: flex;
        align-items: start;
      }

      .chat-message-text{
        background-color: rgb(238,238,238);
        padding: 12px 20px;
        border-radius: 10px;
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile{
        width: 45px;
      }

      .chat-messages-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>


    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages }){

        const [inputText , setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage(){

          if (isLoading || inputText === '') {
            return;
          }

          // Set isLoading to true at the start, and set it to
          // false after everything is done.
          setIsLoading(true);



          const newChatMessages = [
              ...chatMessages,
              {
                message:inputText,
                sender :'user',
                id: crypto.randomUUID()
              },
            // Another solution is to add the Loading... message
            // to newChatMessages, but we have to remove it later.
              {
                message: 'Loading...',
                sender: 'robot',
                id: crypto.randomUUID()
              }
          ];
          setChatMessages(newChatMessages);

          const response =await Chatbot.getResponse(inputText);
          setChatMessages([
              ...newChatMessages.slice(0, newChatMessages.length - 1),
              {
                message:response,
                sender :'robot',
                id: crypto.randomUUID()
              }
          ]);

          // Set isLoading to false after everything is done.
          setIsLoading(false);
          setInputText('');

        }

        function handleKeyDown(event){
          if(event.key === 'Enter' ){
            sendMessage();
          }

          if(event.key === 'Escape'){
            setInputText('');
          }
        }

        return(
          <div className="chat-input-container">
            <input 
            placeholder="Send a message to ChatBot" 
            size="30"
            onChange={saveInputText}
            value = {inputText}
            onKeyDown = {handleKeyDown}
            className= "chat-input"
            />
            <button
            onClick={sendMessage}
            className = "send-button"
            >Send</button>
          </div> 
        );
      }

      

      function ChatMessage( {message,sender} ){
        /*
        const message=props.message;
        const sender=props.sender;
        const {message,sender} = props ;

        if(sender==="user"){
          return(
            <div>
              {message}
              <img src="user.png" alt="userimg" width="50" />
            </div>

          );
        }*/

        return(
            <div className={
              sender === 'user' 
              ? 'chat-message-user' 
              : 'chat-message-robot' 
            }>
              {sender === 'robot' && (
                <img src="robot.png" alt="robotimg" className="chat-message-profile" />
              )}

              <div className='chat-message-text'>
                {message}
              </div>
              
              {sender === 'user' && (
                <img src="user.png" alt="userimg" className="chat-message-profile" />
              )}
            </div>
        );

      }


      function ChatMessages({ chatMessages }){

        const chatMessagesRef = React.useRef(null);
        
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;

          if(containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        },[chatMessages]);

          return(
            <div className="chat-messages-container" ref={chatMessagesRef}>

              {chatMessages.map((chatMessages) => { 
                return(
                  <ChatMessage 
                  message = {chatMessages.message} 
                  sender = {chatMessages.sender}
                  key = {chatMessages.id}
                  />
                );
              })}
            </div>
        );
      }

      
      
      function App(){

        const [chatMessages,setChatMessages] = React.useState([{
            message:'hello chatbot',
            sender:'user',
            id:'id1'
            },{
            message:'hello! what can i help you?',
            sender:'robot',
            id:'id2'
            },{
            message:'can you get me todays date?',
            sender:'user',
            id:'id3'
            },{
            message:'Today is 10 December',
            sender:'robot',
            id:'id4'
            }]

      );
        
        //Array Destructuring
        // (shortcut-->) const [chatMessages,setChatMessages] = array;
        //const chatMessages = array[0];
        // const setChatMessages = array[1];
        return(
          <div className="app-container">

          <ChatMessages 
            chatMessages={chatMessages}
          /> 

          <ChatInput 
           chatMessages={chatMessages}
           setChatMessages={setChatMessages}
          /> 
           
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
